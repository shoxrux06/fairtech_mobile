name: fairtech_mobile
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+18

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_inappwebview: ^5.8.0
  http: ^1.1.0
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  get_it: ^7.6.4
  freezed: ^2.4.3
  freezed_annotation: ^2.4.1
  shared_preferences: ^2.2.1
  chuck_interceptor:
  go_router: ^12.0.1
  equatable: ^2.0.5
  flutter_svg: ^2.0.7
  intl:
  # box
  gap: ^3.0.1
  url_launcher: ^6.1.14
  share_plus:
  flutter_native_splash: ^2.3.3
  flutter_screen_lock: ^9.0.1
  local_auth: ^2.1.7
  flutter_lock_screen: ^2.0.1
  file_picker: ^6.0.0
  provider: ^6.0.5
  flutter_barcode_scanner: ^2.0.0
  mobile_scanner: ^3.5.1
  grouped_list: ^5.1.2
  persistent_bottom_nav_bar: ^5.0.2
  another_flushbar: ^1.12.30
  pdf: ^3.10.6
  printing: ^5.11.1
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  dots_indicator: ^3.0.0
  photo_view: ^0.14.0
  sliding_up_panel: ^2.0.0+1
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  change_app_package_name: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2
  barcode: ^2.2.6
  syncfusion_flutter_barcodes: ^24.1.44
  screenshot: ^2.1.0
  path_provider: ^2.1.1
  firebase_dynamic_links: ^5.4.8
  dotted_border: ^2.1.0
  flutter_keyboard_visibility: ^6.0.0
  dropdown_button2: ^2.3.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/locale/

  # example:
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic

